apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.kapouta.asudokube"
        minSdkVersion 9
        targetSdkVersion 13
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':aurubikLib')
    compile project(':kATools')
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/GoogleAdMobAdsSdk-6.3.0.jar')
    compile files('libs/libGoogleAnalytics.jar')
    compile files('libs/scoreloop-core.jar')
    compile files('libs/TapItAdView.jar')
}
